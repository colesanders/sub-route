<ion-header [translucent]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button expand="block" subNavigate="parent/child-one">Open with directive</ion-button>
