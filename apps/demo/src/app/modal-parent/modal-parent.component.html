<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      MODAL PARENT
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss(null, 'yes')">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <sub-route-outlet (childEvent)="logEvent($event)"></sub-route-outlet>
</ion-content>
